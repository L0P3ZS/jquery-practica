<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica en jquery </title>
    <script src="../js/lib/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>

    <style>
       
    </style>
    <div class="container mt-4">
        <div class="caja">

        </div>

        <input type="text" class="form-control mb-3" name="" id="nombre" placeholder="escriba su nombre">

        <button type="button" class="btn btn-primary" id="enviar">enviar</button>
    </div>

    <script>

        $("#enviar").click(function(){

            var datos = { nombre: $("#nombre").val() }; 

            $.ajax({
                type: "POST",
                url: "http://localhost/jquery/ajaxConJquery/ejemplo2/php/ejemplo.php",
                data: JSON.stringify(datos),
                contentType: "application/json",
                success: function (respose) {
                    var dato =  $("<p>"+ "nombre: " + respose +" </p>")

                    $(".caja").append(dato);
                
                },
                error:function(error){
                    console.log("error en la solictud " + error);
                }
            });
        });
    </script>
   
    
</body>
</html>
