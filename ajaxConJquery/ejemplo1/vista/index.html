<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica en jquery </title>
    <script src="../js/lib/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>

    <style>
       
    </style>
    <div class="container mt-4">
        <div class="caja">

        </div>


        <button type="button" class="btn btn-primary" id="traer">traer datos</button>
    </div>

    <script>

        $("#traer").click(function(){
            $.ajax({
                type: "GET",
                url: "http://localhost/jquery/ajaxConJquery/php/ejemplo.php",
                success: function (respose) {
                    $(".caja").append(respose);
                },
                error:function(error){
                    console.log("error en la solictud " + error);
                }
            });
        });
    </script>
   
    
</body>
</html>
